<ion-header>

  <ion-navbar>
    <ion-title>Training Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>{{currentEvent?.evntType}}</ion-card-header>
    <ion-card-content>
      <p>
        Date:
        <strong>${{currentEvent?.eventDate}}</strong>
      </p>
      <p>
        Location:
        <strong>{{currentEvent?.eventLocation}}</strong>
      </p>
      <p>
        Location:
        <strong>{{currentEvent?.eventCost}}</strong>
      </p>
    </ion-card-content>
  </ion-card>
  <button ion-button block
          (click)="register()">
    Register
  </button>
</ion-content>
