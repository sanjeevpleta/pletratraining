<ion-header>

  <ion-navbar>
    <ion-title >Registeredstudent</ion-title>
	<ion-buttons end>
		 <img src="assets/imgs/ptLogo.jpg" width=100>
	</ion-buttons> 
	</ion-navbar>
	

</ion-header>


<ion-content padding class="bg-style">
  
<!--<h2>Student</h2> -->
<ion-grid>
<ion-row>
	<ion-col text-left>
    <button ion-button small (click)="filterData()">
			Admin
		</button>
	</ion-col>
</ion-row>
</ion-grid>
<ion-item *ngFor="let data of filterData" class="item-md">
    <ion-grid>
	  
	  <ion-row>
	   <ion-col>
	       User Name:
	   </ion-col>
		 <ion-col>
				{{data.userName}}
		 </ion-col>
	  </ion-row>
	  
	  <ion-row>
        <ion-col >
          Course Name:
        </ion-col>
		    <ion-col text-wrap>
					{{data.eventType}}
		    </ion-col>
      </ion-row> 
      
	    <ion-row>
        <ion-col>
          Status:
		    </ion-col>
		    <ion-col>
			      {{data.eventStatus}}
				</ion-col>
			</ion-row>
			<ion-row>
			 <ion-col>
				Event Date
			 </ion-col>	
			 <ion-col>
					{{data.eventDate}}
			 </ion-col>	 
			</ion-row>
			<ion-row>
				<ion-col text-center>
				    <button ion-button small  [disabled]="data.eventStatus=='Paid'" (click)="changePaymentStatus(data.eventData)">
							 Paid
					</button>
				</ion-col>
			</ion-row>
			</ion-grid>
		</ion-item>
		
		
		
</ion-content>
