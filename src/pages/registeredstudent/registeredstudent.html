<ion-header>

  <ion-navbar>
    <ion-title text-wrap>registeredstudent</ion-title>
	<ion-buttons end>
		 <img src="assets/imgs/ptLogo.jpg" width=100>
	</ion-buttons> 
	</ion-navbar>
	

</ion-header>


<ion-content padding class="bg-style">
  
<h2>Student</h2>


 <ion-item *ngFor="let event of registeredStudent" class="item-md">
    <ion-grid>
	  
	  <ion-row>
	   <ion-col>
	       User Name:
	   </ion-col>
		 <ion-col>
				{{event.userName}}
		 </ion-col>
	  </ion-row>
	  
	  <ion-row>
        <ion-col >
          Course Name:
        </ion-col>
		    <ion-col text-wrap>
					{{event.eventType}}
		    </ion-col>
      </ion-row> 
      
	    <ion-row>
        <ion-col>
          Status:
		    </ion-col>
		    <ion-col>
			      {{event.eventStatus}}
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col text-center>
				    <button ion-button small  [disabled]="event.eventStatus=='Paid'" (click)="changePaymentStatus(event.eventData)">
							 Paid
					</button>
				</ion-col>
			</ion-row>
				
		<!--<ion-item *ngIf="event.eventStatus=='awaiting'></ion-item>-->
    <!--		   <button ion-button block [disabled]="event.eventStatus=='awaiting'" (click)="changePaymentStatus(event.id)">-->
				 
		 
	</ion-grid> 	
	</ion-item>	
	 
</ion-content>
