<ion-header>

  <ion-navbar>
    <ion-title>registeredstudent</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
<h2>Student</h2>


 <ion-item *ngFor="let event of registeredStudent">
    <ion-grid>
	  
	  <ion-row>
	     <ion-col>
	       User Name:
	     </ion-col>
		 <ion-col>
		   {{event.userName}}
		 </ion-col>
	  </ion-row>
	  
	  <ion-row>
        <ion-col >
          Course Name:
        </ion-col>
		    <ion-col>
		      {{event.eventType}}
		    </ion-col>
      </ion-row> 
      
	  <ion-row>
        <ion-col>
          Status:
				</ion-col>
		    <ion-col>
				 {{event.eventStatus}}
				</ion-col>
			</ion-row>
			
			<ion-row>
				<ion-col>
				    <button ion-button block clear [disabled]="!event.eventStatus=='awaiting'" (click)="changePaymentStatus(event.eventData)">
							 Paid
						</button>
				</ion-col>
			</ion-row>
				
		<!--<ion-item *ngIf="event.eventStatus=='awaiting'></ion-item>-->
    <!--		   <button ion-button block [disabled]="event.eventStatus=='awaiting'" (click)="changePaymentStatus(event.id)">-->
				 
		 
	</ion-grid> 	
	</ion-item>	
	 
</ion-content>
