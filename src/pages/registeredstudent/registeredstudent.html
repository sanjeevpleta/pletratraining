<ion-header>

  <ion-navbar>
    <ion-title>registeredstudent</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
<h2>Student</h2>


 <ion-item *ngFor="let event of registeredStudent">
   <ion-grid>
	  <ion-row>
	     <ion-col>
	     {{event.userName}}
	     </ion-col>
	  </ion-row>
	  <ion-row>
        <ion-col>
          {{event.eventType}}
        </ion-col>
      </ion-row> 
      <ion-row>
        <ion-col>
          {{event.eventStatus}}
        </ion-col>
       </ion-row>		
     </ion-grid> 
	 
</ion-item>	 
</ion-content>
